<html>

<head>
    <title>Coding Academy Challenge</title>

    <style>
        body {
            background-color: black;
            text-align: center;
            font-family: Tahoma, Verdana, sans-serif;
        }

        h1 {
            color: white;
            font-family: Copperplate, Papyrus, fantasy;
        }

        div {
            width: 100px;
            height: 100px;
            margin: auto;
            margin-bottom: 10px;
            border-radius: 50%;
            transition: 0.3s;
            line-height: 50px;
        }

        button {
            font-weight: 600;
            background-color: plum;
            border: none;
            padding: 10px;
            border-radius: 20px;
            font-family: Tahoma, Verdana, sans-serif;
        }

        .ball1 {
            background-color: yellow;
            border: 10px solid gray;
        }

        .ball2 {
            background-color: orange;
        }

        .ball3 {
            background-color: gray;
        }

        .ball4 {
            background-color: brown;
        }

        .ball5 {
            background-color: pink;
        }
    </style>
</head>

<body>
    <button type="submit" onClick="refreshPage()">Reset!!</button>
    <h1>The Ball Game â˜º</h1>

    <div class="ball1" onclick="onBall1Click()">
        GROW
    </div>
    <div class="ball2" onclick="onBall2Click()">
        TOGGLE
    </div>
    <div class="ball3" onclick="onBall3Click()">
        OFF
    </div>
    <div class="ball4" onclick="onBall4Click()">
        PROMPT
    </div>
    <div class="ball5" onclick="onBall5Click()">
        1
    </div>


    <script>

        var ball1Size = 100;
        var ball2Size = 100;
        var ball2SizeStep = 50;
        var ball4Size = 100;
        var timesClicked = 1;

        var ball1 = document.querySelector('.ball1');
        var ball2 = document.querySelector('.ball2');
        var ball3 = document.querySelector('.ball3');
        var ball4 = document.querySelector('.ball4');
        var ball5 = document.querySelector('.ball5');

        function onBall1Click() {
            if (ball5.innerText == "1" || ball5.innerText == "3") {
                ball1Size = ball1Size + 50;

                if (ball1Size > 400) {
                    ball1Size = 100;
                }

                ball1.innerText = ball1Size;
                ball1.style.width = ball1Size;
                ball1.style.height = ball1Size;

                if (ball1Size == 400) {
                    ball1.style.backgroundColor = 'red';
                } else {
                    ball1.style.backgroundColor = 'yellow';
                }

                if (ball1Size >= 250) {
                    ball1.style.color = 'orange';
                } else {
                    ball1.style.color = 'black';
                }
            }
        }
        function onBall2Click() {
            if (ball5.innerText == "2" || ball5.innerText == "3") {
                ball2Size = ball2Size + ball2SizeStep;
                if (ball2Size === 400) {
                    ball2SizeStep = -50;
                } else if (ball2Size === 100) {
                    ball2SizeStep = 50;
                }

                if (ball2Size >= 150) {
                    ball2.style.backgroundColor = 'red';
                } else {
                    ball2.style.backgroundColor = 'orange';
                }

                ball2.innerText = ball2Size;
                ball2.style.width = ball2Size;
                ball2.style.height = ball2Size;
            }
        }
        function onBall3Click() {

            if (ball3.innerText === "OFF") {
                ball3.style.backgroundColor = 'yellow';
                ball3.innerText = "ON";
            } else {
                ball3.innerText = "OFF";
                ball3.style.backgroundColor = 'grey';
            }
        }
        function onBall4Click() {
            if (ball3.innerText === 'ON') {

                var num = prompt('Ball size?');
                if (num >= 1000) {
                    alert("too big!\ntry again :)");
                } else {
                    ball4.innerText = num;
                    ball4.style.width = num;
                    ball4.style.height = num;
                }
            }
        }
        function onBall5Click() {
            timesClicked++;
            ball5.innerText = timesClicked;

            if (timesClicked == 3) {
                timesClicked = 0;
            }

            // console.log(timesClicked);
        }

        function refreshPage() {
            window.location.reload();
        }
    </script>
</body>

</html>
